language: c
os:
- linux
- osx
env:
- ARTIFACT_FILE="$TRAVIS_BUILD_DIR/build/schismtracker-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz"
matrix:
  include:
  - os: linux
  - os: linux
    dist: trusty
  - os: osx
    osx_image: beta-xcode6.1
  - os: osx
    osx_image: beta-xcode6.2
  - os: osx
    osx_image: beta-xcode6.3
  - os: osx
    osx_image: xcode6.4
  - os: osx
    osx_image: xcode7
  - os: osx
    osx_image: xcode7.1
  - os: osx
    osx_image: xcode7.2
  - os: osx
    osx_image: xcode7.3
  - os: osx
    osx_image: xcode8
addons:
  apt:
    packages:
    - libsdl1.2-dev
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl; fi
script:
- autoreconf -i
- mkdir -p build
- cd build
- sh ../configure
- make
- grep '^Schism Tracker' <(./schismtracker --version)
after_success:
- cd ..
- mkdir -p schismtracker
- |
  cp build/schismtracker README.md COPYING docs/configuration.md \
    sys/posix/schismtracker.1 schismtracker/
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    echo "TODO: macosx app"
  else
    cp sys/fd.org/schism.desktop schismtracker/
  fi
- tar -cvzf "$ARTIFACT_FILE" schismtracker
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$ARTIFACT_FILE"
  skip_cleanup: true
  on:
    tags: true
